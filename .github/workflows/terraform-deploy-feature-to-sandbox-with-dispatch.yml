# .github/workflows/terraform-dev
name: 'Deploy Feature Branch to Sandbox with Dispatch'

on:
  workflow_dispatch:

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: write  # This is required for actions/checkout
  repository-projects: write
    
jobs:
  # TODO: Revert changes when approved
  cleanup_process:
    name: Cleanup Dev Sandbox Environments
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: PRMT-439 #TODO - Change to main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-skip-session-tagging: true
          aws-region: ${{ vars.AWS_REGION }}
          mask-aws-account-id: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python Dependencies
        run: |
          python3 -m venv ./venv
          ./venv/bin/pip3 install --upgrade pip boto3 requests

      - name: Run Sandbox Cleanup Script
        run: ./venv/bin/python3 -u scripts/cleanup_sandboxes.py
        env:
          GIT_WORKFLOW_PAT: ${{ secrets.GIT_WORKFLOW_PAT }}

