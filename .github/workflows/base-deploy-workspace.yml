name: "Z-BASE: Deploy - Workspace"

on:
  workflow_call:
    inputs:
      workspace:
        description: The terraform workspace being deployed.
        type: string
        required: true
      branch:
        description: The branch to be deployed.
        type: string
        required: true
      environment:
        description: The environment to deploy to.
        type: string
        required: true
      aws-region:
        description: AWS region
        type: string
        required: true
    secrets:
      AWS_ASSUME_ROLE:
        description: The IAM role to assume
        required: true

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  terraform--init:
    runs-on: ubuntu-latest
    environment: ${{ inputs.branch }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Configure AWS
        uses: ./.github/actions/aws-setup
        with:
          role-to-assume: ${{ inputs.AWS_ASSUME_ROLE }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Terraform
        uses: ./.github/actions/terraform

      - name: Terraform Init
        id: terraform_init
        run: terraform init -backend-config=backend.conf
        working-directory: ./infrastructure
        shell: bash

  terraform--workspace:
    runs-on: ubuntu-latest
    environment: ${{ inputs.branch }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Configure AWS
        uses: ./.github/actions/aws-setup
        with:
          role-to-assume: ${{ inputs.AWS_ASSUME_ROLE }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Terraform
        uses: ./.github/actions/terraform

      - name: Terraform Set Workspace
        id: terraform_workspace
        run: terraform workspace select -or-create ${{ inputs.workspace }}
        working-directory: ./infrastructure
        shell: bash
